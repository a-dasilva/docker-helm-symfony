filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: log
    json:
      keys_under_root: true
    paths:
      - /usr/share/filebeat/logs/fpm/*.log
      - /usr/share/filebeat/logs/php/*.log

output.elasticsearch:
  hosts: ["elasticsearch:9200"]

setup.kibana:
  host: "kibana:5601"